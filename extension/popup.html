<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 280px;
      margin: 0;
      padding: 12px;
      font-family: -apple-system, system-ui, sans-serif;
      background: #fff;
    }

    h2 {
      margin: 0 0 12px 0;
      font-size: 16px;
      font-weight: 600;
      color: #1a1a1a;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px;
      background: #f5f5f5;
      border-radius: 6px;
      font-size: 13px;
      margin-bottom: 12px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #22c55e;
    }

    .status-dot.offline {
      background: #ef4444;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 8px;
    }

    button:hover {
      background: #2563eb;
    }

    button:disabled {
      background: #94a3b8;
      cursor: not-allowed;
    }

    .secondary {
      background: #f1f5f9;
      color: #475569;
    }

    .secondary:hover {
      background: #e2e8f0;
    }

    .url {
      font-size: 11px;
      color: #64748b;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      margin-bottom: 12px;
    }

    .footer {
      font-size: 11px;
      color: #94a3b8;
      text-align: center;
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #e5e7eb;
    }

    a {
      color: #3b82f6;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h2>Media Archiver</h2>

  <div class="status">
    <span class="status-dot" id="statusDot"></span>
    <span id="statusText">Checking server...</span>
  </div>

  <div class="url" id="currentUrl">Loading...</div>

  <button id="archiveBtn" disabled>Archive This Page</button>
  <button id="dashboardBtn" class="secondary">Open Dashboard</button>

  <div class="footer">
    <span>Cmd+Shift+S to quick save</span> â€¢
    <a href="#" id="helpLink">Help</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
